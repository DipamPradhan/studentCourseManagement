<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-purple-700 flex items-center justify-center h-screen">
    <div
      class="rounded-lg shadow-2xl shadow-black w-full max-w-sm mb-10 bg-purple-800 p-10"
    >
      <ul class="messages">
        <li>
          <p
            class="block text-red-500 text-sm flex items-center justify-center font-bold"
          ></p>
        </li>
      </ul>
      <h1 class="text-3xl font-bold mb-4 text-white">Login</h1>
      <form method="POST">
        <div class="mb-2">
          <label class="block text-white text-sm font-bold mb-2" for="username"
            >Username</label
          >
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            id="username"
            type="text"
            name="username"
            placeholder="Username"
            required
          />
        </div>
        <div class="mb-2">
          <label class="block text-white text-sm font-bold mb-2" for="password"
            >Password</label
          >
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
            id="password"
            type="password"
            name="password"
            placeholder="*********"
            required
          />
        </div>
        <div class="flex items-center justify-between">
          <button
            class="submit bg-purple-400 hover:bg-purple-600 hover:text-white text-black font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline w-full"
            type="submit"
          >
            Log In
          </button>
        </div>
      </form>

      <h2 class="text-sm text-center font-bold mt-6 text-white">
        Create new account ?
      </h2>
      <div class="flex items-center justify-between">
        <a
          href=""
          class="text-sm text-center font-bold mt-6 text-white bg-purple-600 hover:bg-purple-400 hover:text-black font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline w-full"
          >Sign Up</a
        >
      </div>
    </div>
  </body>
</html>
